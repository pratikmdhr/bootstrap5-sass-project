              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>

          <button type="button" class="rounded-pill btn-rounded">
            (416) 100 1000 <span><i class="fas fa-phone-alt"></i></span>

    <!-- --------------------------------- -->
    <!-- INTRO SECTION -->
    <!-- --------------------------------- -->

    <section id="home" class="intro-section">
      <div class="container">
        <div class="row align-items-center text-white">
          <!-- Start the ocntent for the intro -->
          <div class="col-md-6 intros">
            <h1 class="display-2">
              <span class="display-2--intro">Hey!, I'm Pratik</span>
              <span class="display-2--description lh-base"
                >This is a multipurpose responsive layout created with bootstrap
                5. Lorem ipsum dolor sit amet, elit. Delectus, corporis!
              </span>
            </h1>
            <button type="button" class="rounded-pill btn-rounded">
              Get in touch! <span><i class="fas fa-arrow-right"></i></span>
            </button>
          </div>
          <!-- Start the content for the video -->
          <div class="col-md-6 intros text-end">
            <div class="video-box">
              <img
                src="images/arts/intro-section-illustration.png"
                alt="video illustration"
                class="img-fluid"
              />
              <a
                href="#"
                class="
                  glightbox
                  position-absolute
                  top-50
                  start-50
                  translate-middle
                "
              >
                <span>
                  <i class="fas fa-play-circle"></i>
                </span>
                <span
                  class="border-animation border-animation--border-1"
                ></span>
                <span
                  class="border-animation border-animation--border-2"
                ></span>
              </a>
            </div>
          </div>
        </div>
      </div>

          </div>
          <div class="col-md-4 col-lg-2">
